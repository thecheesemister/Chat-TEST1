<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Ably Chat</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    .msg { margin-bottom: 8px; }
  </style>
</head>
<body>
  <h2>Live Chat (Ably)</h2>
  <div id="chat"></div>
  <input id="name" placeholder="Your name" />
  <input id="message" placeholder="Type a message" />
  <button onclick="sendMessage()">Send</button>

  <!-- Ably SDK -->
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script>
    // ðŸ§© Replace with your Ably API Key (from your free account)
    const ably = new Ably.Realtime('DzH_IA.srBHdw:QKajb5GPaN6xCQLKHtZybph5FKAhBgA5rVtRQyj0Gn4'); // Use your public API key
    const channel = ably.channels.get('chat-room');

    function sendMessage() {
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      if (name && message) {
        channel.publish('message', { name, message });
        document.getElementById("message").value = "";
      }
    }

    channel.subscribe('message', (msg) => {
      const data = msg.data;
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg";
      msgDiv.textContent = `${data.name}: ${data.message}`;
      document.getElementById("chat").appendChild(msgDiv);
      document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    });
  </script>
</body>
</html>
