<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CHAT!?!?!?!?!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      border: 1px solid #ddd;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      color: #2c3e50;
    }

    #chat {
      border: 1px solid #ddd;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: #fafafa;
    }

    .msg {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 6px;
      background-color: #ecf0f1;
      transition: background-color 0.3s ease;
    }

    .msg:hover {
      background-color: #d0d8df;
    }

    .user-msg {
      background-color: #3498db;
      color: white;
      text-align: right;
    }

    .other-msg {
      background-color: #95a5a6;
      color: white;
      text-align: left;
    }

    input {
      padding: 10px;
      width: calc(100% - 22px);
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #2980b9;
    }

    #userList {
      margin-top: 20px;
    }

    #typingIndicator {
      font-style: italic;
      color: #3498db;
      display: none;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #1c1c1c;
      color: #ecf0f1;
    }

    .container.dark-mode {
      background-color: #2c3e50;
      border: 1px solid #34495e;
    }

    .msg.dark-mode {
      background-color: #34495e;
      color: #ecf0f1;
    }

    .user-msg.dark-mode {
      background-color: #2980b9;
      color: white;
    }

    .other-msg.dark-mode {
      background-color: #7f8c8d;
      color: white;
    }

    #themeButton {
      padding: 5px 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: auto;
      margin-top: 10px;
    }

    #themeButton:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>diddy gang group chat</h2>
    <div id="chat"></div>
    <div id="typingIndicator">Someone is typing...</div>
    <input id="name" placeholder="Your name" />
    <input id="message" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>
    <button id="themeButton" onclick="toggleTheme()">Toggle Dark Mode</button>
    <div id="userList">
      <h3>Users Online</h3>
      <ul id="users"></ul>
    </div>
  </div>

  <!-- Ably SDK -->
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script>
    // Your Ably API Key
    const ably = new Ably.Realtime('DzH_IA.srBHdw:QKajb5GPaN6xCQLKHtZybph5FKAhBgA5rVtRQyj0Gn4');
    const channel = ably.channels.get('chat-room');

    let typingTimeout;
    const typingIndicator = document.getElementById('typingIndicator');
    const users = {};

    // Notify presence when the user enters the chat
    channel.presence.enter({ name: document.getElementById("name").value });

    // Trigger when the user starts typing
    document.getElementById('message').addEventListener('input', () => {
      clearTimeout(typingTimeout);
      channel.publish('typing', { name: document.getElementById("name").value });
      typingTimeout = setTimeout(() => {
        channel.publish('stopTyping', { name: document.getElementById("name").value });
      }, 1000);
    });

    // Show typing indicator when someone else is typing
    channel.subscribe('typing', (msg) => {
      if (msg.data.name !== document.getElementById("name").value) {
        typingIndicator.style.display = 'block';
      }
    });

    // Hide typing indicator when someone stops typing
    channel.subscribe('stopTyping', (msg) => {
      if (msg.data.name !== document.getElementById("name").value) {
        typingIndicator.style.display = 'none';
      }
    });

    // Handle user entering the chat
    channel.presence.subscribe('enter', (member) => {
      users[member.clientId] = member.data.name;
      updateUserList();
    });

    // Handle user leaving the chat
    channel.presence.subscribe('leave', (member) => {
      delete users[member.clientId];
      updateUserList();
    });

    // Update the list of users online
    function updateUserList() {
      const userList = document.getElementById("users");
      userList.innerHTML = "";
      Object.values(users).forEach(user => {
        const li = document.createElement("li");
        li.textContent = user;
        userList.appendChild(li);
      });
    }

    function sendMessage() {
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      if (name && message) {
        channel.publish('message', { name, message });
        document.getElementById("message").value = "";
        document.getElementById("message").focus(); // Focus back to message input
      }
    }

    // Toggle between dark and light mode
    let darkMode = false;
    function toggleTheme() {
      darkMode = !darkMode;
      document.body.classList.toggle('dark-mode', darkMode);
      document.querySelector('.container').classList.toggle('dark-mode', darkMode);
      document.querySelectorAll('.msg').forEach(msg => {
        msg.classList.toggle('dark-mode', darkMode);
      });
    }

    channel.subscribe('message', (msg) => {
      const data = msg.data;
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg";
      msgDiv.classList.add(data.name === document.getElementById("name").value ? "user-msg" : "other-msg");
      msgDiv.textContent = `${data.name}: ${data.message}`;
      document.getElementById("chat").appendChild(msgDiv);
      document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    });
  </script>
</body>
</html>
