<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CHAT!?!?!?!?!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      border: 1px solid #ddd;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      color: #2c3e50;
    }

    #chat {
      border: 1px solid #ddd;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: #fafafa;
    }

    .msg {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 6px;
      background-color: #ecf0f1;
      transition: background-color 0.3s ease;
    }

    .msg:hover {
      background-color: #d0d8df;
    }

    .user-msg {
      background-color: #3498db;
      color: white;
      text-align: right;
    }

    .other-msg {
      background-color: #95a5a6;
      color: white;
      text-align: left;
    }

    .admin-msg {
      background-color: #e74c3c;
      color: white;
      text-align: center;
      font-weight: bold;
    }

    .system-msg {
      background-color: #9b59b6;
      color: white;
      text-align: center;
      font-style: italic;
    }

    input {
      padding: 10px;
      width: calc(100% - 22px);
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #2980b9;
    }

    #typingIndicator {
      font-style: italic;
      color: #3498db;
      display: none;
    }

    #adminModal, #passwordModal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 1);
      justify-content: center;
      align-items: center;
    }

    #adminModalContent, #passwordModalContent {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    #adminModalContent h3, #passwordModalContent h3 {
      margin-bottom: 15px;
    }

    #adminModalContent input, #passwordModalContent input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    #adminModalContent button, #passwordModalContent button {
      width: 100%;
      margin-top: 15px;
    }

    body.dark-mode {
      background-color: #1c1c1c;
      color: #ecf0f1;
    }

    .container.dark-mode {
      background-color: #2c3e50;
      border: 1px solid #34495e;
    }

    .msg.dark-mode {
      background-color: #34495e;
      color: #ecf0f1;
    }

    .user-msg.dark-mode {
      background-color: #2980b9;
      color: white;
    }

    .other-msg.dark-mode {
      background-color: #7f8c8d;
      color: white;
    }

    .admin-msg.dark-mode {
      background-color: #c0392b;
      color: white;
    }

    .system-msg.dark-mode {
      background-color: #8e44ad;
      color: white;
    }

    #themeButton {
      padding: 5px 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: auto;
      margin-top: 10px;
    }

    #themeButton:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>diddy gang group chat</h2>
    <div id="chat"></div>
    <div id="typingIndicator">Someone is typing...</div>
    <input id="name" placeholder="Your name" />
    <input id="message" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>
    <button id="themeButton" onclick="toggleTheme()">Toggle Dark Mode</button>
  </div>

  <div id="adminModal">
    <div id="adminModalContent">
      <h3>ADMIN Access</h3>
      <p>Enter the admin password:</p>
      <input type="password" id="adminPassword" placeholder="Password" />
      <button onclick="checkAdminPassword()">Submit</button>
    </div>
  </div>

  <div id="passwordModal">
    <div id="passwordModalContent">
      <h3>Enter Password</h3>
      <p>Please enter the password:</p>
      <input type="password" id="passwordInput" placeholder="Password" />
      <button onclick="checkPassword()">Submit</button>
    </div>
  </div>

  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script>
    const ably = new Ably.Realtime('DzH_IA.srBHdw:QKajb5GPaN6xCQLKHtZybph5FKAhBgA5rVtRQyj0Gn4');
    const channel = ably.channels.get('chat-room');

    let hasJoined = false;
    let locked = false;
    let darkMode = false;

    const chatEl = document.getElementById('chat');
    const nameInput = document.getElementById('name');
    const messageInput = document.getElementById('message');
    const typingIndicator = document.getElementById('typingIndicator');
    const passwordModal = document.getElementById('passwordModal');
    const adminModal = document.getElementById('adminModal');

    // Predefined facts for !fact
    const facts = [
      "Honey never spoils.",
      "Bananas are berries, but strawberries arenâ€™t.",
      "A day on Venus is longer than a year on Venus.",
      "Octopuses have three hearts.",
      "There are more trees on Earth than stars in the Milky Way."
    ];

    // Show initial password modal
    window.onload = () => {
      passwordModal.style.display = 'flex';
    };

    function checkPassword() {
      if (document.getElementById("passwordInput").value === "Goldfish3000") {
        passwordModal.style.display = "none";
        alert("Password accepted!");
      } else {
        alert("Incorrect password.");
      }
    }

    nameInput.addEventListener("blur", () => {
      const username = nameInput.value.trim();
      if (!username || hasJoined) return;
      if (username.toUpperCase() === "ADMIN") {
        adminModal.style.display = "flex";
        document.getElementById("adminPassword").value = "";
      } else {
        enterPresence(username);
      }
    });

    function checkAdminPassword() {
      if (document.getElementById("adminPassword").value === "06182011$") {
        adminModal.style.display = "none";
        enterPresence("ADMIN");
      } else {
        alert("Incorrect password. Refreshing...");
        location.reload();
      }
    }

    function enterPresence(name) {
      channel.presence.enter({ name });
      hasJoined = true;
    }

    // Typing indicator
    let typingTimeout;
    messageInput.addEventListener('input', () => {
      if (!hasJoined || locked) return;
      clearTimeout(typingTimeout);
      channel.publish('typing', { name: nameInput.value });
      typingTimeout = setTimeout(() => {
        channel.publish('stopTyping', { name: nameInput.value });
      }, 1000);
    });

    channel.subscribe('typing', msg => {
      if (msg.data.name !== nameInput.value) {
        typingIndicator.style.display = 'block';
      }
    });
    channel.subscribe('stopTyping', msg => {
      if (msg.data.name !== nameInput.value) {
        typingIndicator.style.display = 'none';
      }
    });

    function sendMessage() {
      const name = nameInput.value.trim();
      const raw = messageInput.value.trim();
      if (!name || !raw) return;

      // Lock check
      if (locked && name.toLowerCase() !== "admin") {
        alert("Chat is locked!");
        return;
      }

      const cmd = raw.toUpperCase();

      // === Everyone commands ===
      if (cmd === "!HELP") {
        channel.publish('message', {
          name: 'System',
          message: "Everyone: !help, !roll, !fact â€” Admin: !lock, !unlock, !clear, !theme"
        });
        messageInput.value = "";
        return;
      }
      if (cmd === "!ROLL") {
        const roll = Math.floor(Math.random() * 100) + 1;
        channel.publish('message', {
          name: 'System',
          message: `${name} rolled a ${roll} ðŸŽ²`
        });
        messageInput.value = "";
        return;
      }
      if (cmd === "!FACT") {
        const fact = facts[Math.floor(Math.random() * facts.length)];
        channel.publish('message', {
          name: 'System',
          message: fact
        });
        messageInput.value = "";
        return;
      }

      // === Admin-only commands ===
      if (name.toLowerCase() === "admin") {
        if (cmd === "!CLEAR") {
          channel.publish('clear', {});
          messageInput.value = "";
          return;
        }
        if (cmd === "!LOCK") {
          channel.publish('lock', {});
          messageInput.value = "";
          return;
        }
        if (cmd === "!UNLOCK") {
          channel.publish('unlock', {});
          messageInput.value = "";
          return;
        }
        if (cmd === "!THEME") {
          channel.publish('theme', {});
          messageInput.value = "";
          return;
        }
        if (cmd === "!RESTART") {
          channel.publish('restart', {});
          messageInput.value = "";
          return;
        }
      }

      // === Normal chat message ===
      channel.publish('message', { name, message: raw });
      messageInput.value = "";
    }

    // Helper to append a chat bubble
    function appendMessage(name, text) {
      const div = document.createElement('div');
      div.classList.add('msg');
      const up = name.toUpperCase();
      if (up === 'ADMIN') {
        div.classList.add('admin-msg');
      } else if (name === 'System') {
        div.classList.add('system-msg');
      } else {
        div.classList.add(
          name === nameInput.value.trim() ? 'user-msg' : 'other-msg'
        );
      }
      div.textContent = `${name}: ${text}`;
      if (darkMode) div.classList.add('dark-mode');
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    // === Subscriptions ===
    channel.subscribe('message', msg => {
      appendMessage(msg.data.name, msg.data.message);
    });

    channel.subscribe('clear', () => {
      chatEl.innerHTML = '';
    });

    channel.subscribe('lock', () => {
      locked = true;
      appendMessage('System', 'Chat has been LOCKED by Admin ðŸ”’');
    });

    channel.subscribe('unlock', () => {
      locked = false;
      appendMessage('System', 'Chat has been UNLOCKED by Admin ðŸ”“');
    });

    channel.subscribe('theme', () => {
      toggleTheme();
      appendMessage('System', 'Theme was toggled by Admin ðŸŒ—');
    });

    channel.subscribe('restart', () => {
      alert("Admin triggered a restart. Refreshing...");
      location.reload();
    });

    // === Theme toggling ===
    function toggleTheme() {
      darkMode = !darkMode;
      document.body.classList.toggle('dark-mode', darkMode);
      document.querySelector('.container').classList.toggle('dark-mode', darkMode);
      document.querySelectorAll('.msg').forEach(el => {
        el.classList.toggle('dark-mode', darkMode);
      });
    }
  </script>
</body>
</html>
