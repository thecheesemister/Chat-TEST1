<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CHAT!?!?!?!?!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      border: 1px solid #ddd;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      color: #2c3e50;
    }

    #chat {
      border: 1px solid #ddd;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: #fafafa;
    }

    .msg {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 6px;
      background-color: #ecf0f1;
      transition: background-color 0.3s ease;
    }

    .msg:hover {
      background-color: #d0d8df;
    }

    .user-msg {
      background-color: #3498db;
      color: white;
      text-align: right;
    }

    .other-msg {
      background-color: #95a5a6;
      color: white;
      text-align: left;
    }

    /* ADMIN messages in red */
    .admin-msg {
      background-color: #e74c3c;
      color: white;
      text-align: center;
      font-weight: bold;
    }

    input {
      padding: 10px;
      width: calc(100% - 22px);
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #2980b9;
    }

    #typingIndicator {
      font-style: italic;
      color: #3498db;
      display: none;
    }

    /* Admin password modal */
    #adminModal, #passwordModal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 1); /* less opaque */
      justify-content: center;
      align-items: center;
    }

    #adminModalContent, #passwordModalContent {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    #adminModalContent h3, #passwordModalContent h3 {
      margin-bottom: 15px;
    }

    #adminModalContent input, #passwordModalContent input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    #adminModalContent button, #passwordModalContent button {
      width: 100%;
      margin-top: 15px;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #1c1c1c;
      color: #ecf0f1;
    }

    .container.dark-mode {
      background-color: #2c3e50;
      border: 1px solid #34495e;
    }

    .msg.dark-mode {
      background-color: #34495e;
      color: #ecf0f1;
    }

    .user-msg.dark-mode {
      background-color: #2980b9;
      color: white;
    }

    .other-msg.dark-mode {
      background-color: #7f8c8d;
      color: white;
    }

    .admin-msg.dark-mode {
      background-color: #c0392b;
      color: white;
    }

    #themeButton {
      padding: 5px 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: auto;
      margin-top: 10px;
    }

    #themeButton:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>diddy gang group chat</h2>
    <div id="chat"></div>
    <div id="typingIndicator">Someone is typing...</div>
    <input id="name" placeholder="Your name" />
    <input id="message" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>
    <button id="themeButton" onclick="toggleTheme()">Toggle Dark Mode</button>
  </div>

  <!-- Admin password modal -->
  <div id="adminModal">
    <div id="adminModalContent">
      <h3>ADMIN Access</h3>
      <p>Enter the admin password:</p>
      <input type="password" id="adminPassword" placeholder="Password" />
      <button onclick="checkAdminPassword()">Submit</button>
    </div>
  </div>

  <!-- Password modal for initial load -->
  <div id="passwordModal">
    <div id="passwordModalContent">
      <h3>Enter Password</h3>
      <p>Please enter the password:</p>
      <input type="password" id="passwordInput" placeholder="Password" />
      <button onclick="checkPassword()">Submit</button>
    </div>
  </div>

  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script>
    const ably = new Ably.Realtime('DzH_IA.srBHdw:QKajb5GPaN6xCQLKHtZybph5FKAhBgA5rVtRQyj0Gn4');
    const channel = ably.channels.get('chat-room');

    let typingTimeout;
    let hasJoined = false;

    const typingIndicator = document.getElementById('typingIndicator');
    const nameInput = document.getElementById("name");
    const passwordModal = document.getElementById("passwordModal");
    const modal = document.getElementById("adminModal");

    // Show password modal on load
    window.onload = () => {
      passwordModal.style.display = 'flex';
    };

    function checkPassword() {
      const inputPass = document.getElementById("passwordInput").value;
      if (inputPass === "Goldfish3000") {
        passwordModal.style.display = "none";
        alert("Password accepted!");
      } else {
        alert("Incorrect password.");
      }
    }

    // Validate username on blur
    nameInput.addEventListener("blur", function () {
      const username = nameInput.value.trim();
      if (!username || hasJoined) return;

      if (username.toUpperCase() === "ADMIN") {
        modal.style.display = "flex";
        document.getElementById("adminPassword").value = "";
        document.getElementById("adminPassword").focus();
      } else {
        enterPresence(username);
      }
    });

    function checkAdminPassword() {
      const inputPass = document.getElementById("adminPassword").value;
      if (inputPass === "06182011$") {
        modal.style.display = "none";
        enterPresence("ADMIN");
      } else {
        alert("Incorrect password. Refreshing...");
        location.reload();
      }
    }

    function enterPresence(name) {
      channel.presence.enter({ name });
      hasJoined = true;
    }

    // Typing indicator
    document.getElementById('message').addEventListener('input', () => {
      if (!hasJoined) return;
      clearTimeout(typingTimeout);
      channel.publish('typing', { name: nameInput.value });
      typingTimeout = setTimeout(() => {
        channel.publish('stopTyping', { name: nameInput.value });
      }, 1000);
    });

    channel.subscribe('typing', (msg) => {
      if (msg.data.name !== nameInput.value) {
        typingIndicator.style.display = 'block';
      }
    });

    channel.subscribe('stopTyping', (msg) => {
      if (msg.data.name !== nameInput.value) {
        typingIndicator.style.display = 'none';
      }
    });

    function sendMessage() {
      const name = nameInput.value;
      const message = document.getElementById("message").value;
      if (name && message) {
        channel.publish('message', { name, message });
        document.getElementById("message").value = "";
        document.getElementById("message").focus();
      }
    }

    let darkMode = false;
    function toggleTheme() {
      darkMode = !darkMode;
      document.body.classList.toggle('dark-mode', darkMode);
      document.querySelector('.container').classList.toggle('dark-mode', darkMode);
      document.querySelectorAll('.msg').forEach(msg => {
        msg.classList.toggle('dark-mode', darkMode);
      });
    }

    // Render incoming messages
    channel.subscribe('message', (msg) => {
      const data = msg.data;
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg";

      if (data.name.toUpperCase() === "ADMIN") {
        msgDiv.classList.add("admin-msg");
      } else {
        msgDiv.classList.add(
          data.name === nameInput.value ? "user-msg" : "other-msg"
        );
      }

      msgDiv.textContent = `${data.name}: ${data.message}`;
      document.getElementById("chat").appendChild(msgDiv);
      document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
    });
  </script>
</body>
</html>
